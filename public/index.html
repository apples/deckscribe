<!DOCTYPE html>
<html lang="en">

<head>
    <title>DeckScribe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/csv-parse@5.3.0/dist/iife/sync.js"></script>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/monaco-editor@0.34.0/min/vs/loader.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div>
            <div id="monaco-container"></div>
            <div class="header">
                <button id="save-local">Download Backup</button>
                <label>Deck name: <input id="deck-name" type="text"></label>
                <label>Data file: <input id="datafilepath" type="text"></label>
            </div>
            <div class="header">
                <button id="load-local">Restore Backup</button>
                <label>DPI: <input id="dpiinput" type="number"></label>
                <label>TTS Filename Prefix: <input id="tts-filename-prefix" type="text"></label>
                <button id="render-all-button">Publish All</button>
            </div>
            <div class="header">
                <label>Google Sheets URL: <input id="googlesheets-url" type="text"></label>
                <label>Sheet Name: <input id="googlesheets-sheet" type="text"></label>
                <label>Destination File: <input id="googlesheets-destination" type="text"></label>
                <button id="googlesheets-import">Import Sheet</button>
            </div>
            <div class="header">
                <div id="uploadbox">Drag new files here<span class="loader"></span></div>
            </div>
            <div id="filelist">
            </div>
        </div>
        <div>
            <div>
                <canvas id="canvas"></canvas>
            </div>
            <div style="text-align: center;">
                <button id="cardindex-first">&lt;&lt;&lt;</button>
                <button id="cardindex-prev">&lt;&mdash;</button>
                <button id="cardindex-next">&mdash;></button>
                <button id="cardindex-last">>>></button>
            </div>
            <div style="text-align: center;">
                <label>Card index: <input id="cardindex" type="number"></label>
                <button id="render-button">Render</button>
            </div>
        </div>
    </div>
    <template id="file-template">
        <div class="file">
            <div class="filebuttons">
                <button class="filedelete">❌</button>
                <button class="filerename">✍</button>
            </div>
            <div class="filename"></div>
            <div class="fileimage">
                <img src="">
            </div>
        </div>
    </template>
</body>

</html>
